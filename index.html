<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body>
<div class="all">
 <div class="a">
    <label for="box"></label>
    <input type="text" id="box">
 </div>
 <div class="b">
    <button id="clear" type="button"><span >clear</span></button>
    <button id="del" type="button"><span>del</span></button>
 </div>
 <div class="c">
    <button id="num1" type="button"><span >1</span></button>
    <button id="num2" type="button"><span >2</span></button>
    <button id="num3" type="button"><span>3</span></button>
    <button id="num4" type="button"><span>4</span></button>
    <button id="add" type="button"><span>+</span></button>
    <button id="dot" type="button"><span>.</span></button>
 </div>
 <div class="d">
    <button id="num5" type="button"><span>5</span></button>
    <button id="num6" type="button"><span>6</span></button>
    <button id="num7" type="button"><span>7</span></button>
    <button id="num8" type="button"><span>8</span></button>
    <button id="sub" type="button"><span>-</span></button>
    <button id="div" type="button"><span>/</span></button>
 </div>
 <div class="e">
    <button id="num9" type="button"><span>9</span></button>
    <button id="num0" type="button"><span>0</span></button>
    <button id="mul" type="button"><span>*</span></button>
    <button id="mod" type="button"><span>%</span></button>
    <button id="eql" type="button"><span>=</span></button>
    <button id="pow" type="button"><span>^</span></button>
 </div>
</div>
<script src="sample.js"></script>
</body>
</html>
